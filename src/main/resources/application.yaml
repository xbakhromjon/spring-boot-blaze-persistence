spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/hibernate
    username: postgres
    password: 123
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
      dialect: org.hibernate.dialect.PostgreSQL81Dialect
    show-sql: true




  main:
    allow-bean-definition-overriding: false